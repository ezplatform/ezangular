<div class="sign-up">
  <div class="sign-up__widget">
    <div class="sign-up__header">
      <div class="sign-up__title">Sign Up</div>
      <span class="sign-up__title-description">Please fill in this form to create new account</span>
    </div>

    <form nz-form>
      <nz-form-item>
        <nz-form-label [nzSpan]="24"
                       nzRequired>Email: </nz-form-label>
        <nz-form-control nzHasFeedback
                         [nzSpan]="24"
                         nzErrorTip="Input is required">
          <input name="required"
                 nz-input
                 required>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24"
                       nzRequired>Password: </nz-form-label>
        <nz-form-control nzHasFeedback
                         [nzSpan]="24"
                         nzErrorTip="Input is required">
          <input name="password"
                 type="password"
                 nz-input
                 required>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24"
                       nzRequired>Confirm Password: </nz-form-label>
        <nz-form-control nzHasFeedback
                         [nzSpan]="24"
                         nzErrorTip="Input is required">
          <input name="password"
                 type="password"
                 nz-input
                 required>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button nz-button
                  nzType="primary"
                  (click)="registerUser()">Register</button>
        </nz-form-control>
      </nz-form-item>
    </form>

    <div class="sign-up__footer">
      <span class="sign-up__description">If you already have an account, please
        <a [routerLink]="'/sign-in'"> Login</a>
      </span>
    </div>

  </div>
</div>
